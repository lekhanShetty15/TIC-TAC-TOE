<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="area">
    <div class="main">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="game">
        <div class="container">
          <button class="box right"></button>
          <button class="box right"></button>
          <button class="box right last"></button>
          <button class="box right"></button>
          <button class="box right"></button>
          <button class="box right last"></button>
          <button class="box lastright"></button>
          <button class="box lastright"></button>
          <button class="box"></button>
        </div>
      </div>

    </div>

    
    <div class="main2">
        <div class="score">
          <div class="computer">
            <div class="comtitle scoreBox">Computer</div>
            <div class="comscore">200</div>
          </div>

          <div class="draw">
            <div class="drawtitle scoreBox">Draw</div>
            <div class="drawscore">200</div>


          </div>

          <div class="player">
            <div class="playertitle scoreBox">Player</div>
            <div class="playerscore">200</div>


          </div>
          
        </div>
        <div class="button"> 
            <button class="restart playagain">PLAY AGAIN</button>
            <button class="restart ">RESTART</button>
        </div>
       

      </div>

    </div>

    <script src="./main.js"></script>
  </body>
</html>
